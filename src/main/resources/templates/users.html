<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8" xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9" xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if !IE]><!--> <html lang="en" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->

 <!-- BEGIN HEAD -->
<head>
     <meta charset="UTF-8" />
    <title>Online Judge</title>
     <meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
     <!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <![endif]-->
    <!-- GLOBAL STYLES -->
    <!-- GLOBAL STYLES -->
    <link rel="stylesheet" th:href="@{assets/plugins/bootstrap/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{assets/css/main.css}" />
    <link rel="stylesheet" th:href="@{assets/css/theme.css}" />
    <link rel="stylesheet" th:href="@{assets/css/MoneAdmin.css}" />
    <link rel="stylesheet" th:href="@{assets/plugins/Font-Awesome/css/font-awesome.css}" />
    <!--END GLOBAL STYLES -->

    <!-- PAGE LEVEL STYLES -->
    <link th:href="@{assets/plugins/dataTables/dataTables.bootstrap.css}" rel="stylesheet" />
    <!-- END PAGE LEVEL  STYLES -->
       <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script th:src="@{https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js}"></script>
      <script th:src="@{https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js}"></script>
    <![endif]-->
</head>
     <!-- END HEAD -->
     <!-- BEGIN BODY -->
<body class="padTop53 " >

     <!-- MAIN WRAPPER -->
    <div id="wrap">

    <div th:replace="fragments/header :: header">Header is loaded here</div>
	<div th:replace="fragments/menu :: menu">Menu is loaded here</div>

        <!--PAGE CONTENT -->
        <div id="content">

            <div class="inner">
                <div class="row">
                    <div class="col-lg-12">
                        <h2> Users </h2>
                    </div>
                </div>

                <hr />


                <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                           Users 
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>Username</th>
                                            <th>First name</th>
                                            <th>Last name</th>
                                            <th>Email</th>
                                            <th th:if="${role}=='admin'">Role</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="user: ${users}">
                                            <td>
                                                <a th:href="@{/studentprogress.html(id=${user.id})}" th:text="${user.id}">id</a>
                                            </td>
                                            <td th:text="${user.username}">username</td>
                                            <td th:text="${user.firstname}">firstname</td>
                                            <td class="center" th:text="${user.lastname}">lastname</td>
                                            <td class="center" th:text="${user.email}">email</td>
                                            
                                            <td th:if="${role}=='admin'" class="center">
                                               
                                           <select class="form-control" onchange="getval(this);" >
                                             <option th:value="${user.id}-1" th:selected="${user.rolename}=='admin'">admin</option>
                                             <option th:value="${user.id}-2" th:selected="${user.rolename}=='teacher'">teacher</option>
                                             <option th:value="${user.id}-3" th:selected="${user.rolename}=='user'">user</option>
                                            </select>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                           
                        </div>
                    </div>
                </div>

            </div>
                  </div>




        </div>
       <!--END PAGE CONTENT -->


    </div>

     <!--END MAIN WRAPPER -->

     <div th:replace="fragments/footer :: footer">Footer is loaded here</div>

     <!-- GLOBAL SCRIPTS -->
    <script th:src="@{assets/plugins/jquery-2.0.3.min.js}"></script>
     <script th:src="@{assets/plugins/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{assets/plugins/modernizr-2.6.2-respond-1.1.0.min.js}"></script>
    <!-- END GLOBAL SCRIPTS -->
        <!-- PAGE LEVEL SCRIPTS -->
    <script th:src="@{assets/plugins/dataTables/jquery.dataTables.js}"></script>
    <script th:src="@{assets/plugins/dataTables/dataTables.bootstrap.js}"></script>
     <script>
         $(document).ready(function () {
             $('#dataTables-example').dataTable();
         });
        function getval(sel) {
          var res = sel.value.split("-");

    $.post("/changeuserrole",
    {
        userid: res[0],
        roleid: res[1]
    },
    function(data, status){
        alert("Data: " + data + "\nStatus: " + status);
    });
        }
    </script>
     <!-- END PAGE LEVEL SCRIPTS -->
</body>
     <!-- END BODY -->
</html>
