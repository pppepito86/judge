    <link rel="stylesheet" th:href="@{assets/plugins/bootstrap/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{assets/css/main.css}" />
    <link rel="stylesheet" th:href="@{assets/css/theme.css}" />

    <!--[if lt IE 9]>
      <script th:src="@{https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js}"></script>

     <!-- BEGIN BODY -->
<body class="padTop53 " >

     <!-- MAIN WRAPPER -->
    <div id="wrap">

    <div th:replace="fragments/header :: header">Header is loaded here</div>
	<div th:replace="fragments/menu :: menu">Menu is loaded here</div>

        <!--PAGE CONTENT -->
        <div id="content">

            <div class="inner">
                <div class="row">
                    <div class="col-lg-12">


                        <h2> Groups </h2>



                    </div>
                </div>

                <hr />


                <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                           Groups&nbsp; 
		                	<a th:href="@{/addgroup.html}" th:if="${role}=='admin'" class="btn btn-default btn-sm btn-grad">+Add</a>
                            <a th:href="@{/addgroup.html}" th:if="${role}=='teacher'" class="btn btn-default btn-sm btn-grad">+Add</a>
                            <a th:href="@{/joingroup.html}" th:if="${role}=='user'" class="btn btn-default btn-sm btn-grad">+Join</a>
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>Group name</th>
                                            <th>Description</th>
                                            <th>Owner</th>
                                            <th>Members</th>
                                            <th>Progress</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="group : ${groups}">
                                            <td th:text="${group.id}">id</td>
                                            <td th:text="${group.groupname}">name</td>
                                            <td th:text="${group.description}">description</td>
                                            <td class="center" th:text="${group.username}">creator</td>
                                            <td><a th:href="@{/usersingroup.html(id=${group.id})}">show</a></td>
                                            <td><a th:href="@{/groupprogress.html(id=${group.id})}">show</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                           
                        </div>
                    </div>
                </div>
            </div>
                  </div>




        </div>
       <!--END PAGE CONTENT -->


    </div>

     <!--END MAIN WRAPPER -->

    <div th:replace="fragments/footer :: footer">Footer is loaded here</div>
     
     <!-- GLOBAL SCRIPTS -->
    <script th:src="@{assets/plugins/jquery-2.0.3.min.js}"></script>
    <script th:src="@{assets/plugins/bootstrap/js/bootstrap.min.js}"></script>

    <!-- END GLOBAL SCRIPTS -->

    <script th:src="@{assets/plugins/dataTables/jquery.dataTables.js}"></script>
    <script th:src="@{assets/plugins/dataTables/dataTables.bootstrap.js}"></script>
     <script>
         $(document).ready(function () {
             $('#dataTables-example').dataTable();
         });
        function getval(sel) {
          var res = sel.value.split("-");

    $.post("/changeuserrole",
    {
        userid: res[0],
        roleid: res[1]
    },
    function(data, status){
        alert("Data: " + data + "\nStatus: " + status);
    });
        }
    </script>
     <!-- END PAGE LEVEL SCRIPTS -->
